<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Sing Up Form</title>
  </head>
  <body>
    <div class="main">
      <div class="left-container">
        <div class="logo-container">
          <img class="logo" src="odin-logo.png" alt="odin logo" />
          <p class="logo-text">ODIN</p>
        </div>
      </div>
      <div class="right-container">
        <div class="text-container">
          <p>
            This is not a real service! You know you need something like this in
            your life to help you realize your deepest dreams.
          </p>
          <p>Sing up <i>now</i> to get started.</p>
          <p>You <i>know</i> you want to.</p>
        </div>
        <form>
          <div class="form-container">
            <h3>Let's do this!</h3>
            <div class="inputs-container">
              <div class="inputs">
                <label for="first-name">First Name</label>
                <input
                  type="text"
                  name="first-name"
                  id="first-name"
                  class="focus"
                />
              </div>
              <div class="inputs">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" />
              </div>
              <div class="inputs">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="inputs">
                <label for="phone-number">Phone Number</label>
                <input type="" name="phone-number" id="phone-number" />
              </div>
              <div class="inputs">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="error"
                />
              </div>
              <div class="inputs">
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  class="error"
                />
              </div>
            </div>
          </div>

          <button type="submit" id="create-account">Create Account</button>
        </form>
        <p class="log-in">
          Already have an account?
          <a href="#">Log In</a>
        </p>
      </div>
    </div>
  </body>
</html>
